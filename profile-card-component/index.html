<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Profile Component</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="https://images.unsplash.com/photo-1610216705422-caa3fcb6d158?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDB8fGZhY2V8ZW58MHwyfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
      </div>
      <div class="infos">
        <div class="name">
          <h2>Bradley Steve</h2>
          <h4>Frontend Developer</h4>
        </div>
        <p class="text">
          I'm a Front End Developer, follow me to be the first 
          who see my new work.
        </p>
        <ul class="stats">
          <li>
            <h3>15K</h3>
            <h4>Views</h4>
          </li>
          <li>
            <h3>82</h3>
            <h4>Projects</h4>
          </li>
          <li>
            <h3>1.3M</h3>
            <h4>Followers</h4>
          </li>
        </ul>
        <div class="links">
          <button class="follow">Follow</button>
          <button class="view">View profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
